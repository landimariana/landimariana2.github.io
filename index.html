<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Vue.js</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> <!-- Incluindo Vue.js -->
</head>
<body>
    <!-- Vue.js App -->
    <div id="app">
        <!-- Navbar -->
        <nav class="navbar">
            <img src="icons/logo.png" alt="Logo" class="logo-img">
            <ul class="nav-links">
                <li><a href="#about">Sobre</a></li>
                <li><a href="#diet">Dieta</a></li>
                <li><a href="#sport">Esporte</a></li>
            </ul>
            <div class="nav-icons">
                <button class="icon-btn" @click="toggleModal">
                    <img src="icons/person-draw.png" alt="Icone">
                </button>
            </div>
        </nav>

        <!-- Modal -->
        <div v-if="isModalVisible" class="modal">
            <div class="modal-content">
                <span class="close" @click="toggleModal">&times;</span>
                <h2>Login</h2>
                <form id="login-section">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Header -->
        <header>
            <div class="header-content">
                <h1><span class="green-text">Bem-vindo</span> ao nosso site</h1>
                <p>Aprenda a comer de forma saudável e viver melhor.</p>
            </div>
            <img src="image/image.png" alt="Imagem do Header" class="header-img">
        </header>

        <!-- About Section -->
        <section id="about">
            <div class="about-container">
                <img src="image/daniela.png" alt="Imagem de Daniela" class="about-img">
                <div class="header-content">
                    <h1>Quem é <span class="green-text">DANIELA PRADO</span>?</h1>
                    <p>{{ aboutText }}</p>
                </div>
            </div>
        </section>

        <!-- Famous Recipes Section -->
        <section id="recipes">
            <h2>Receitas Famosas</h2>
            <div class="recipe-list">
                <div class="recipe">
                    <a href="recipes/recipes.html">
                        <img src="image/recipe1.png" alt="Recipe 1">
                    </a>
                </div>
                <div class="recipe">
                    <a href="recipes/recipes.html">
                        <img src="image/recipe2.png" alt="Recipe 2">
                    </a>
                </div>
                <div class="recipe">
                    <a href="recipes/recipes.html">
                        <img src="image/recipe3.png" alt="Recipe 3">
                    </a>
                </div>
            </div>
        </section>

        <!-- Famous Juices Section -->
        <section id="juices">
            <h2>Os Queridinhos</h2>
            <div class="juice-list">
                <div class="juice">
                    <a href="juice/juice.html">
                        <img src="image/juice1.png" alt="Juice 1">
                        <h3>Poderoso</h3>
                    </a>
                </div>
                <div class="juice">
                    <a href="juice/juice.html">
                        <img src="image/juice2.png" alt="Juice 2">
                        <h3>Super Diurético</h3>
                    </a>
                </div>
                <div class="juice">
                    <a href="juice/juice.html">
                        <img src="image/juice3.png" alt="Juice 3">
                        <h3>Verde Detox</h3>
                    </a>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="social-icons">
                <a href="https://www.instagram.com/daniellapradonutri/">
                    <img src="icons/instagram-draw.png" alt="Instagram">
                </a>
                <a href="https://whatsapp.com">
                    <img src="icons/whatsapp-draw.png" alt="WhatsApp">
                </a>
            </div>
            <div class="logo">
                <img src="icons/logo.png" alt="Logo">
            </div>
        </footer>
    </div>

    <!-- Vue.js Script -->
    <script>
        new Vue({
            el: '#app',
            data: {
                isModalVisible: false,  // Controla a visibilidade do modal
                aboutText: 'Especialista em Nutrição Clínica, Esportiva, Estética e Fitoterapia. Dedicada a ajudar as pessoas a viver de forma saudável e equilibrada através da alimentação.',
            },
            methods: {
                toggleModal() {
                    this.isModalVisible = !this.isModalVisible; // Alterna a visibilidade do modal
                }
            }
        });
    </script>
</body>
</html>
